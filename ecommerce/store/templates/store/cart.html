{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-success" href="{% url 'store' %}">&#x2190; Lanjutkan Belanja</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Item: <strong>3</strong>3</h5></th>
                    <th><h5>Total: <strong>3</strong>60k</h5></th>
                    <th>
                        <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Harga</strong></div>
                <div style="flex:1"><strong>Kuantitas</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Iphone</p></div>
                <div style="flex:1"><p>3000k</p></div>
                <div style="flex:1">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>3000k</p></div>

        </div>
    </div>

</div>
{% endblock content %}
